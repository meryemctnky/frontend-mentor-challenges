<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main>
      <div class="fylo-card">
        <img src="images/logo.svg" alt="logo" />
        <div class="icons">
          <div class="icon"><img src="images/icon-document.svg" alt="icon-document" /></div>
          <div class="icon"><img src="images/icon-folder.svg" alt="icon-folder" /></div>
          <div class="icon"><img src="images/icon-upload.svg" alt="icon-upload" /></div>
        </div>
      </div>
      <div class="info-card">
        <p class="desc">You’ve used <strong>815 GB</strong> of your storage</p>
        <div class="progress-container">
          <div class="progress-bar">
            <div class="circle"></div>
          </div>
        </div>
        <div class="amount">
          <b>0 GB</b>
          <b>1000 GB</b>
        </div>
        <div class="float-card">
          <p><strong>185</strong> <span>GB Left</span></p>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="https://github.com/meryemctnky">Meryem Çetinkaya</a>.
    </footer>
  </body>
</html>
