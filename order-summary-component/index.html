<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Order Summary Component</title>
  </head>
  <body>
    <div class="card">
      <div class="card-image">
        <img src="assets/illustration-hero.svg" alt="illustration-hero" />
      </div>
      <div class="card-content">
        <h1 class="card-title">Order Summary</h1>
        <p class="card-desc">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="content-footer">
          <div class="left-side">
            <img class="music-icon" src="assets/icon-music.svg" alt="music-icon" />
            <div class="price">
              <b>Annual Plan</b>
              <p>$59.99/year</p>
            </div>
          </div>
          <a class="right-side" href="/" target="_blank">Change</a>
        </div>
        <div class="btn">
          <button>Proceed to Payment</button>
          <b>Cancel Order</b>
        </div>
      </div>
    </div>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="#">Meryem Ã‡etinkaya</a>.
      </p>
    </footer>
  </body>
</html>
