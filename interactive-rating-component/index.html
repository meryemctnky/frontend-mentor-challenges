<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main>
      <div class="card" id="ratingCard">
        <div class="card-img">
          <img src="images/icon-star.svg" alt="icon-star" />
        </div>
        <img id="thanks-img" src="images/illustration-thank-you.svg" alt="illustration-thank-you" />
        <p id="result-text"></p>
        <h1>How did we do?</h1>
        <p id="desc">
          Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
        </p>
        <ul class="ratings">
          <li data-rating="1">1</li>
          <li data-rating="2">2</li>
          <li data-rating="3">3</li>
          <li data-rating="4">4</li>
          <li data-rating="5">5</li>
        </ul>
        <button id="submitBtn">SUBMIT</button>
      </div>
    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="#">Meryem Ã‡etinkaya</a>
    </footer>
    <script src="js/main.js"></script>
  </body>
</html>
