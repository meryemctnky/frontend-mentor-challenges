<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <div class="container">
      <div class="left-column"></div>
      <div class="right-column">
        <div class="cards">
          <article class="front-card">
            <img src="https://i.hizliresim.com/t3yv09n.png" alt="" class="logo" />

            <div>
              <h2 id="card-number" class="card-number">0000 0000 0000 0000</h2>

              <ul class="card-name-section">
                <li id="name" class="card-name">Jane Appleseed</li>
                <li id="exp-date" class="card-name">00/00</li>
              </ul>
            </div>
          </article>

          <article class="back-card">
            <p id="card-cvc">123</p>
          </article>
        </div>
        <form id="credit-card-form">
          <div class="form-control">
            <label for="inputName">Cardholder Name</label>
            <input type="text" id="inputName" name="inputName" placeholder="e.g. Jane Appleseed" />
            <div id="nameErrorMessage" class="error-message">Wrong format, letters only</div>
          </div>
          <div class="form-control">
            <label for="inputCardNumber">Card Number</label>
            <input type="text" id="inputCardNumber" name="inputCardNumber" placeholder="1234 5678 9012 3456" />
            <div id="numberErrorMessage" class="error-message">Wrong format, numbers only</div>
          </div>
          <div class="form-control-3">
            <div class="exp-date-section">
              <div class="exp-date-label">Exp. Date (MM/YY)</div>
              <div class="exp-date-inputs">
                <div class="exp-date-month">
                  <input type="text" id="inputExpiryMonth" name="inputExpiryMonth" placeholder="MM" />
                  <div id="monthErrorMessage" class="error-message">Can't be blank</div>
                </div>
                <div class="exp-date-year">
                  <input type="text" id="inputExpiryYear" name="inputExpiryYear" placeholder="YY" />
                  <div id="yearErrorMessage" class="error-message">Can't be blank</div>
                </div>
              </div>
            </div>
            <div class="cvc-section">
              <label for="inputCvc">CVC</label>
              <input type="text" id="inputCvc" name="inputCvc" placeholder="e.g. 123" />
              <div id="cvcErrorMessage" class="error-message">Can't be blank</div>
            </div>
          </div>
          <button type="submit" id="confirmButton">Confirm</button>
        </form>
        <div class="thanks-card">
          <img src="images/icon-complete.svg" alt="complete icon" />
          <h2>Thank you!</h2>
          <p>We've added your card details</p>
          <button type="button">Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
