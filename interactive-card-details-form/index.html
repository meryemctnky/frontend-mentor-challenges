<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main class="container">
      <section class="left-column"></section>
      <section class="right-column">
        <article class="cards">
          <div class="front-card">
            <img src="./images/card-logo.svg" alt="" class="logo" />
            <div>
              <h2 id="card-number" class="card-number">0000 0000 0000 0000</h2>
              <ul class="card-name-section">
                <li id="name" class="card-name">Jane Appleseed</li>
                <li id="exp-date" class="card-name"><span id="exp-month">00</span>/<span id="exp-year">00</span></li>
              </ul>
            </div>
          </div>

          <div class="back-card">
            <p id="card-cvc">123</p>
          </div>
        </article>
        <form id="credit-card-form">
          <div class="form-control">
            <label for="inputName">Cardholder Name</label>
            <input type="text" id="inputName" name="inputName" placeholder="e.g. Jane Appleseed" />
            <div id="nameErrorMessage" class="error-message">Wrong format, letters only</div>
          </div>
          <div class="form-control">
            <label for="inputCardNumber">Card Number</label>
            <input type="text" id="inputCardNumber" name="inputCardNumber" placeholder="1234 5678 9012 3456" maxlength="19" />
            <div id="numberErrorMessage" class="error-message">Wrong format, numbers only</div>
          </div>
          <div class="form-control-3">
            <div class="exp-date-section">
              <div class="exp-date-label">Exp. Date (MM/YY)</div>
              <div class="exp-date-inputs">
                <div class="exp-date-month">
                  <input type="text" id="inputExpiryMonth" name="inputExpiryMonth" placeholder="MM" maxlength="2" />
                  <div id="monthErrorMessage" class="error-message">Can't be blank</div>
                </div>
                <div class="exp-date-year">
                  <input type="text" id="inputExpiryYear" name="inputExpiryYear" placeholder="YY" maxlength="2" />
                  <div id="yearErrorMessage" class="error-message">Can't be blank</div>
                </div>
              </div>
            </div>
            <div class="cvc-section">
              <label for="inputCvc">CVC</label>
              <input type="text" id="inputCvc" name="inputCvc" placeholder="e.g. 123" maxlength="3" />
              <div id="cvcErrorMessage" class="error-message">Can't be blank</div>
            </div>
          </div>
          <button type="submit" id="confirmButton">Confirm</button>
        </form>
        <article id="thanks-card" class="thanks-card">
          <img src="images/icon-complete.svg" alt="complete icon" />
          <h2>Thank you!</h2>
          <p>We've added your card details</p>
          <button type="button" id="continueButton">Continue</button>
        </article>
        <footer class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> <br />
          Coded by <a href="https://github.com/meryemctnky">Meryem Ã‡etinkaya</a>
        </footer>
      </section>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
