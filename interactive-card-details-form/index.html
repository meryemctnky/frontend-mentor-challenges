<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <div class="container">
      <div class="column1">
        <picture class="img">
          <source media="(min-width: 768px)" srcset="images/bg-main-desktop.png" />
          <img src="images/bg-main-mobile.png" alt="Background image" />
        </picture>
      </div>
      <div class="column2">
        <form id="credit-card-form">
          <div class="form-control">
            <label for="card-name">Cardholder Name</label>
            <input type="text" id="card-name" name="card-name" placeholder="e.g. Jane Appleseed" />
            <div id="nameErrorMessage" class="error-message">Wrong format, letters only</div>
          </div>
          <div class="form-control">
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" class="error" name="card-number" placeholder="1234 5678 9012 3456" />
            <div id="numberErrorMessage" class="error-message">Wrong format, numbers only</div>
          </div>
          <div class="form-control-3">
            <div class="exp-date-section">
              <div class="exp-date-label">Exp. Date (MM/YY)</div>
              <div class="exp-date-inputs">
                <div class="exp-date-month">
                  <input type="text" id="expiry-month" name="expiry-month" placeholder="MM" />
                  <div id="monthErrorMessage" class="error-message">Can't be blank</div>
                </div>
                <div class="exp-date-year">
                  <input type="text" id="expiry-year" name="expiry-year" placeholder="YY" />
                  <div id="yearErrorMessage" class="error-message">Can't be blank</div>
                </div>
              </div>
            </div>
            <div class="cvc-section">
              <label for="cvc">CVC</label>
              <input type="text" id="cvc" name="cvc" placeholder="e.g. 123" />
              <div id="cvcErrorMessage" class="error-message">Can't be blank</div>
            </div>
          </div>
          <button type="submit" id="confirmButton">Confirm</button>
        </form>
      </div>
    </div>
  </body>
</html>
