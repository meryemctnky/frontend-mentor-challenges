<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <header class="logo">
      <img src="./images/logo.svg" alt="logo" />
    </header>
    <main class="container">
      <section class="column-right"></section>
      <section class="column-left">
        <h1>
          We're <br />
          <span> coming soon</span>
        </h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements
          and our launch deals.
        </p>

        <form class="form">
          <input id="emailInput" name="Email" id="Email" value="" type="email" placeholder="Email Address" />
          <img src="./images/icon-error.svg" id="icon-error" alt="icon-error" />
          <button id="button">
            <img src="./images/icon-arrow.svg" alt="icon-arrow" />
          </button>
          <p id="error-text">Please provide a valid email</p>
          <p id="success-text">Sent with success</p>
        </form>

        <footer class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
          <a href="https://github.com/meryemctnky">Meryem Ã‡etinkaya</a>.
        </footer>
      </section>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
