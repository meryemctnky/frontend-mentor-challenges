<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Product Card</title>
  </head>
  <body>
    <main class="card">
      <picture>
        <source media="(min-width: 640px)" srcset="assets/image-product-desktop.jpg" />
        <img class="card-image" src="assets/image-product-mobile.jpg" alt="product image" />
      </picture>
      <div class="card-content">
        <p class="category">Perfume</p>
        <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-desc">
          A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANNEL.
        </p>
        <div class="prices">
          <h5>$149.99</h5>
          <p>$169.99</p>
        </div>
        <button class="btn">
          <img src="assets/icon-cart.svg" alt="cart icon" />
          <span>Add to Cart</span>
        </button>
      </div>
    </main>
  </body>
</html>
