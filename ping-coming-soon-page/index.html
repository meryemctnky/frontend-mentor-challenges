<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://kit.fontawesome.com/3d7b0571a3.js" crossorigin="anonymous"></script>
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img src="images/logo.svg" alt="ping logo" />
        </div>
        <h1>We are launching <strong>soon!</strong></h1>
        <p>Subscribe and get notified</p>
        <form>
          <div class="form-control">
            <input type="email" id="email" placeholder="Your email adress..." value="" />
            <span id="emailErrorMessage" class="error-message">Please provide a valid email address</span>
          </div>
          <button type="submit">Notify Me</button>
        </form>
      </header>
      <main>
        <div id="img-dashboard">
          <img src="images/illustration-dashboard.png" alt="Illustration dashboard" />
        </div>
      </main>
      <footer>
        <div class="social-icons">
          <i class="fa-brands fa-facebook-f"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-instagram"></i>
        </div>
        <p class="copy">&copy; Copyright Ping. All rights reserved.</p>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br />Coded by
          <a href="https://github.com/meryemctnky">Meryem Ã‡etinkaya</a>.
        </p>
      </footer>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
