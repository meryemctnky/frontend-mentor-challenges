<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Profile card component</title>
  </head>
  <body>
    <main class="card">
      <img class="card-img" src="assets/bg-pattern-card.svg" alt="card header image" />
      <img class="profile-img" src="assets/image-victor.jpg" alt="profile image" ">
      <div class="profile-info">
        <p class="profile-name">Victor Crest <span class="age">26</span></p>
        <p class="city">London</p>
      </div>
      <div class="card-footer">
        <div class="followers">
          <b>80K</b>
          <p>Followers</p>
        </div>
        <div class="likes">
          <b>803K</b>
          <p>Likes</p>
        </div>
        <div class="photos">
          <b>1.4K</b>
          <p>Photos</p>
        </div>
      </div>
    </main>
  </body>
</html>
