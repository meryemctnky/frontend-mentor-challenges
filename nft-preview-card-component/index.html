<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <title>NFT Preview Card Component</title>
  </head>
  <body>
    <div class="card">
      <div class="card-image">
        <div class="image-container">
          <img src="assets/image-equilibrium.jpg" alt="card image" />
          <div class="overlay">
            <img src="assets/icon-view.svg" alt="icon-view" />
          </div>
        </div>
      </div>
      <div class="card-content">
        <h1 class="card-title">Equilibrium &num;3429</h1>
        <p class="card-desc">Our Equilibrium collection promotes balance and calm.</p>
        <div class="card-footer">
          <div class="price">
            <img src="assets/icon-ethereum.svg" alt="icon-ethereum" />
            <p>0.041 ETH</p>
          </div>
          <div class="date">
            <img src="assets/icon-clock.svg" alt="icon-clock" />
            <p>3 days left</p>
          </div>
        </div>
      </div>
      <div class="info">
        <div class="line"></div>
        <img src="assets/image-avatar.png" alt="avatar" />
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="#">Meryem Ã‡etinkaya</a>.
      </p>
    </footer>
  </body>
</html>
